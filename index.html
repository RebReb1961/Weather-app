<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatWeather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/weather.css" />
    <script
      src="https://kit.fontawesome.com/aac50ce6cd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="cityname" id="city-output"></h1>
      <h2 class="time" id="date"></h2>
      <h2 class="time" id="time"></h2>
      <div class="row info">
        <div class="col-4 addcity">
          <form>
            <input
              type="search"
              id="city-input"
              placeholder="Change your city"
              autofocus="on"
            />
            <br /><button class="changeCity" id="changeCity">
              Change City
            </button>
          </form>
        </div>
        <div class="col-4 box">
          <h2 class="temp"><span id="temperature"></span>°C</h2>
        </div>
        <div class="col-4 box">
          <p class="weatherInfo">
            <span id="weatherMessage"></span> <br />Humidity:
            <span id="humidity"></span>% <br />Wind: <span id="wind"></span> MPS
          </p>
        </div>
      </div>
      <div class="row box2">
        <div class="col days">
          Monday<br /><i class="fa-solid fa-umbrella" style="color: #51bbe7"></i
          >17°C
        </div>
        <div class="col days">
          Tuesday<br /><i class="fa-solid fa-wind" style="color: #51bbe7"></i
          >20°C
        </div>
        <div class="col days">
          Wednesday<br /><i class="fa-solid fa-wind" style="color: #51bbe7"></i
          >23°C
        </div>
        <div class="col days">
          Thursday<br /><i
            class="fa-solid fa-cloud-bolt"
            style="color: #51bbe7"
          ></i
          >21°C
        </div>
        <div class="col days">
          Friday<br /><i class="fa-solid fa-wind" style="color: #51bbe7"></i
          >20°C
        </div>
        <div class="col days">
          Saturday<br /><i class="fa-solid fa-sun" style="color: #ffd500"></i
          >26°C
        </div>
        <div class="col days">
          Sunday<br /><i class="fa-solid fa-sun" style="color: #ffd500"></i>28°C
        </div>
      </div>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
